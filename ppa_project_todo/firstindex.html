<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firststyle.css">
    <script src="firstjs.js" defer></script>
</head>
<body>
    <main class="todoapp">

<section class="info">

    <h2 class="title">
            Name the list     ~     <input type="text" id="name" placeholder="the name of this list">
    </h2>

</section>

<section class="create-todo">

    <h3>Create a todo</h3>

    <form id="new-todo-form">
        <input type="text" placeholder="any task" name="content" id="content">
    
        <input type="submit" value="Add task">
    </form>

   

</section>

<section class="todo-list">

<h3>The Todo list</h3>
<div class="list" id="todo-list">

<div class="todo-item">

    <label >

        <input type="checkbox">

    </label>

    <div class="content">

        <input type="text" readonly value="tasks" >

    </div>

    <div class="actions">

        <button class="edit">Edit</button>
        <button class="delete">Delete</button>

    </div>

</div>

</div>

</section>

    </main>
</body>
</html>
